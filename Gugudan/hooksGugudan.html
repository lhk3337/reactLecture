<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      crossorigin
      src="https://unpkg.com/react@16.7.0-alpha.0/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.7.0-alpha.0/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const GuGuDan = () => {
        //function component
        //함수형 컨포넌트는 setState나 ref를 사용하지 않을때 사용했었다.

        const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
        const [second, setSecond] = React.useState(
          Math.ceil(Math.random() * 9)
        );
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");
        const inputRef = React.useRef(null); //hooks에서 ref 쓰는 방법

        const onSubmit = (e) => {
          e.preventDefault();
          if (parseInt(value) === first * second) {
            //hooks의 setState는 setState를 하나하나 렌더링하지 않고 모아서 한번에 처리한다.
            setResult((prevResult) => {
              //매개변수 prevResult는 전단계의 Result
              return `정답 : ${value}`;
            });
            setFirst(Math.ceil(Math.random() * 9));
            setSecond(Math.ceil(Math.random() * 9));
            setValue("");
            inputRef.current.focus();
          } else {
            setResult(`${value} 땡!`);
            setFirst(first);
            setSecond(second);
            setValue("");
            inputRef.current.focus();
          }
        };
        cosole.log("렌더링");
        const onChange = (e) => {
          setValue(e.target.value);
        };
        return (
          <React.Fragment>
            <div>
              {first} 곱하기 {second}
            </div>
            <form onSubmit={onSubmit}>
              <input
                type="number"
                ref={inputRef}
                value={value}
                onChange={onChange}
              />
              <button>입력!</button>
            </form>
            <div>{result}</div>
          </React.Fragment>
        );
      };
    </script>

    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector("#root"));
    </script>
  </body>
</html>
