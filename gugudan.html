<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16.7.0/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root">
      <script type="text/babel">
        class Gugudan extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: "",
              result: "",
            };
          }

          onChange = (e) => {
            //이 메서드는 화살표 함수를 써야 한다.
            this.setState({ value: e.target.value });
          };
          onSubmit = (e) => {
            const { value, first, second } = this.state;
            e.preventDefault();
            if (parseInt(value) === first * second) {
              this.setState((prevState) => {
                //매개변수 prevState는 전단계의 state, setState안에 this.state가 있으면 setState는 함수형태로 바꾼다.
                console.log(prevState);
                return {
                  result: `정답 : ${prevState.value}`,
                  first: Math.ceil(Math.random() * 9),
                  second: Math.ceil(Math.random() * 9),
                  value: "",
                };
              });
              this.potato.focus(); // === document.querySelector(input).focus();
            } else {
              this.setState({
                result: `${value} 땡!`,
                first: first,
                second: second,
                value: "",
              });
              this.potato.focus(); // === document.querySelector(input).focus();
            }
          };

          potato;
          //class에 potato선언, input 태그에 ref={(c) => (this.potato = c)} , onSubmit에 this.potato.focus(); // === document.querySelector(input).focus();

          render() {
            const { first, second, value, result } = this.state;
            return (
              <React.Fragment>
                {/* <React.Fragment> === <> */}
                <div>
                  {first} 곱하기 {second}는?
                </div>
                <form onSubmit={this.onSubmit}>
                  <input
                    ref={(c) => {
                      //값을 입력할때마다 input.focus()를 넣고 싶을때
                      console.log(c); // <input type="number" value="" /> 즉 자기 자신 태그 출력
                      this.potato = c;
                    }}
                    type="number"
                    value={value}
                    onChange={this.onChange}
                  />
                  <button>입력!</button>
                </form>
                <div>{result}</div>
                {/* <React.Fragment> === </> */}
              </React.Fragment>
            );
          }
        }
      </script>
      <script type="text/babel">
        ReactDOM.render(<Gugudan />, document.querySelector("#root"));
      </script>
    </div>
  </body>
</html>
