<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16.7.0/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 실제로 만듦, 결과 : <div id="root"><button>Like</button></div>-->
      <script type="text/babel">
        // const e = React.createElement;
        class LikeButton extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              liked: false,
            };
          }
          render() {
            return (
              <button
                type="submit"
                onClick={() => {
                  this.setState({ liked: true });
                }}
              >
                {this.state.liked === true ? this.props.like : "Liked"}
              </button>
              //JSX ( JS + XML )
            );
            // return e(
            //   "button",
            //   {
            //     onClick: () => {
            //       this.setState({ liked: true });
            //     },
            //     type: "submit",
            //   },
            //   this.state.liked === true ? "Liked" : "Like"
            // );
            //<button onClick="()=>{console.log('clicked')}" type="submit">Like</button>을 만들겠다.
          }
        }
      </script>
      <script type="text/babel">
        ReactDOM.render(
          <div>
            <LikeButton like="Hello" />
            <LikeButton like="Hi" />
            <LikeButton like="Good moring" />
            <LikeButton like="Good evening" />
            <LikeButton like="Good afternoon" />
          </div>,
          document.querySelector("#root")
        );
      </script>
    </div>
  </body>
</html>
