<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script crossorigin src="./react/react.js"></script>
    <script crossorigin src="./react/react-dom.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 실제로 만듦, 결과 : <div id="root"><button>Like</button></div>-->
      <script>
        const e = React.createElement;
        class LikeButton extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              liked: false,
            };
          }
          render() {
            return e(
              "button",
              {
                onClick: () => {
                  this.setState({ liked: true });
                },
                type: "submit",
              },
              this.state.liked === true ? "Liked" : "Like"
            );
            //<button onClick="()=>{console.log('clicked')}" type="submit">Like</button>을 만들겠다.
          }
        }
      </script>
      <script>
        ReactDOM.render(e(LikeButton), document.querySelector("#root"));
      </script>
    </div>
  </body>
</html>
